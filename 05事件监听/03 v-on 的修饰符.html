<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  1. .stop修饰符的使用 阻止冒泡-->
  <div @click="divClick">
    aaa
    <button @click.stop="btnClick">按钮</button>
  </div>
<!--  2. .prevent修饰符的使用 阻止默认事件-->
    <br>
    <form action="baidu">
      <input type="submit" value="提交" @click.prevent="submitClick">
    </form>

<!--  3. .监听某个键盘的键帽  .enter .tab .delete .esc等 -->
  <input type="text" @keyup.enter="keyUp">

<!--  4. .once修饰符的使用 只触发一次-->
  <button @click.once="btn2Click">按钮1</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '哈喽'
    },
    methods: {
      btnClick() {
        console.log("btnClick");
      },
      divClick() {
        console.log("divClick");
      },
      submitClick() {
        console.log("submitClick");
      },
      keyUp() {
        console.log("kepUp");
      },
      btn2Click() {
        console.log("btn2Click");
      }
    }
  })
</script>

</body>
</html>
