<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <ul>
<!-- v-for 指令需要以 site in sites 形式的特殊语法， sites 是源数据数组并且 site 是数组元素迭代的别名。-->
  <li v-for="item in movies">{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
          el: '#app',
          data: {
            message: '嗨',
            movies: ['这个杀手不太冷', '泰坦尼克号', '霸王别姬','阳光姐妹淘']
  }
  })
</script>
</body>
</html>
