<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
<!--  和Mustache相似：都是用于将数据显示在界面中-->
<!--  通常情况下，接受一个string类型-->
  <h2 v-text="message"></h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '哈喽'
    }
  })
</script>
</body>
</html>
