<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>总价格：{{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books: [
        {id:1, name: '数据结构', price: 100},
        {id:2, name: '算法设计与分析', price: 120},
        {id:3, name: '计算机网络原理', price: 150},
        {id:4, name: '操作系统', price: 150},
      ]
    },
    computed: {
      totalPrice: function () {
        let result = 0;
        for (let i = 0; i < this.books.length; i++) {
          result += this.books[i].price;
        }
        return result;

      }
    }
  })
</script>

</body>
</html>
