<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2 v-if="isShow">{{message}}</h2>
  <h1 v-else>isShow为false，显示我</h1>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '哈喽',
      isShow: false,//为false显示v-else里面语句  为true显示v-if里面的语句
    }
  })
</script>

</body>
</html>
